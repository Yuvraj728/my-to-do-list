<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist To-Do List with Email and Google Sign-In</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Email/Password Sign-In Form -->
        <div id="sign-in-form">
            <h2>Sign In</h2>
            <form id="email-signin-form" onsubmit="event.preventDefault(); signInWithEmail();">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="divider">or</div>
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <!-- To-Do List Section (Hidden until sign-in) -->
        <div id="todo-section" class="hidden">
            <h1>To-Do List</h1>
            <div>
                <input type="text" id="new-task" placeholder="Enter a new task">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="task-list"></ul>

            <!-- Dark/Light Mode Toggle -->
            <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
